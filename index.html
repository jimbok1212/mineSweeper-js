<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Mine-Sweeper</title>
</head>

<body oncontextmenu="return false;" onload="initGame(0)">
    <header class="header">
        <img src="images\minesweeper.png">
    </header>
        <span class="minutes"></span>:<span class="seconds"></span>
        <div class="level-select">
            <button class="btn easy" onclick="initGame(0)">Easy</button>
            <button class="btn medium" onclick="initGame(1)">Medium</button>
            <button class="btn hard" onclick="initGame(2)">Hard</button> 
        </div>
    <div class="lifes"></div>
    <div class="smiley" onclick="resetGame()"></div>
    <div class="hint" onclick="resetGame()"></div>
    <table class="board">
    </table>
    <div class="you-lost"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
